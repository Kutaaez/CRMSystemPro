<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Детали заявки</title>
</head>
<body>
<div layout:fragment="content" th:if="${request != null}">

    <h3 class="mb-3">Редактировать заявку ID: <span th:text="${request.id}"></span></h3>
    <form th:action="@{/update-request}" method="post" class="mb-4">
        <input type="hidden" name="id" th:value="${request.id}">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="userName" class="form-label">Имя клиента:</label>
                <input type="text" id="userName" name="userName" class="form-control" th:value="${request.userName}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="text" id="phone" name="phone" class="form-control" th:value="${request.phone}" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Курс:</label>
            <select id="course" name="course.id" class="form-select">
                <option th:each="c : ${courses}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${c.id == request.course.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="commentary" class="form-label">Комментарий:</label>
            <textarea id="commentary" name="commentary" class="form-control" rows="3" th:text="${request.commentary}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <hr>

    <h4 class="mt-4">Управление заявкой</h4>
    <div class="d-flex mb-4">
        <button th:if="${!request.handled}" type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                data-bs-target="#operatorsModal">
            Обработать заявку
        </button>
        <form th:action="@{'/delete-request/' + ${request.id}}" method="post">
            <button class="btn btn-danger">Удалить заявку</button>
        </form>
    </div>

    <div class="mt-4" th:if="${request.handled and !request.operators.isEmpty()}">
        <h4>Назначенные операторы</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Департамент</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="op : ${request.operators}">
                <td th:text="${op.name}"></td>
                <td th:text="${op.surname}"></td>
                <td th:text="${op.department}"></td>
                <td>
                    <form th:action="@{/remove-operator}" method="post">
                        <input type="hidden" name="requestId" th:value="${request.id}">
                        <input type="hidden" name="operatorId" th:value="${op.id}">
                        <button class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="operatorsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/assign-operators}" method="post">
                    <input type="hidden" name="requestId" th:value="${request.id}">
                    <div class="modal-header">
                        <h5 class="modal-title">Выберите оператора(ов)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Выбрать</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Департамент</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="op : ${operators}">
                                <td><input type="checkbox" name="operatorId" th:value="${op.id}" class="form-check-input"></td>
                                <td th:text="${op.name}"></td>
                                <td th:text="${op.surname}"></td>
                                <td th:text="${op.department}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Назначить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
