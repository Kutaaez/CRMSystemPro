<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head><title>Детали заявки</title></head>
<body>
<div layout:fragment="content" th:if="${request != null}">
    <div class="mb-3">
        <label class="form-label">Курс:</label>
        <input type="text" class="form-control" th:value="${request.course.name}" readonly>
    </div>
    <div class="d-flex">
        <button th:if="${!request.handled}" type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#operatorsModal">
            Обработать заявку
        </button>
        <form th:action="@{'/delete-request/' + ${request.id}}" method="post">
            <button class="btn btn-danger">Удалить заявку</button>
        </form>
    </div>

    <div class="mt-4" th:if="${request.handled and !request.operators.isEmpty()}">
        <h4>Назначенные операторы</h4>
        <table class="table">
            <thead><tr><th>Имя</th><th>Фамилия</th><th>Департамент</th><th>Удалить</th></tr></thead>
            <tbody>
            <tr th:each="op : ${request.operators}">
                <td th:text="${op.name}"></td>
                <td th:text="${op.surname}"></td>
                <td th:text="${op.department}"></td>
                <td>
                    <form th:action="@{/remove-operator}" method="post">
                        <input type="hidden" name="requestId" th:value="${request.id}">
                        <input type="hidden" name="operatorId" th:value="${op.id}">
                        <button class="btn btn-danger btn-sm">X</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="operatorsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/assign-operators}" method="post">
                    <input type="hidden" name="requestId" th:value="${request.id}">
                    <div class="modal-header">
                        <h5 class="modal-title">Выберите оператора</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead><tr><th>Выбрать</th><th>Имя</th><th>Фамилия</th><th>Департамент</th></tr></thead>
                            <tbody>
                            <tr th:each="op : ${operators}">
                                <td><input type="checkbox" name="operatorId" th:value="${op.id}"></td>
                                <td th:text="${op.name}"></td>
                                <td th:text="${op.surname}"></td>
                                <td th:text="${op.department}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Назначить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
